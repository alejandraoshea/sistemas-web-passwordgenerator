<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div class="config">
    <label>Number of words:
      <input type="number" id="wordCount" value="4" min="2" max="10">
    </label>
  </div>

  <div class="config">
    <label>
      <input type="checkbox" id="capitalize"> Capitalize each word
    </label>
  </div>

  <button onclick="generatePassword()">Generate Password</button>

  <div id="password"></div>

  <script src="password.js"></script>
</body>
</html>
